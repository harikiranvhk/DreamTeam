<div *ngIf = "showTable">

    
    <table>
    
      <tr>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Phone Number</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor= "let std of studentResponse.data" >

        <td>{{std.studentName}}</td>
